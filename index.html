<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="main"> 
        <div class="left">
            <h1>Log in <br> And join our team</h1>
            <img src="assets/metaverso-animate.svg" alt="animation">
        </div>
        <div class="right">
            <div class="card">
                <h1>Login</h1>
                <div class="txtfield">
                    <label for="user">User</label>
                    <input type="text" name="user" placeholder="User or E-mail">
                </div>
                <div class="txtfield">
                    <label for="password">Password</label>
                    <input type="password" name="pass" placeholder="Password">
                </div>
                <button class="btn">Login</button>
            </div>
        </div>
    </section>    
</body>
</html>
